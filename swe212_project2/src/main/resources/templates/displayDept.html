<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Departments</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link " href="/">Employees</a>
            <a class="nav-item nav-link active" href="/getDept">Departments<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="/getSalgrade">Salary Grades</a>
            <a class="nav-item nav-link" href="/getBonus">Bonus</a>
        </div>
    </div>
</nav>
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 50%;">
        <div id="modalPlaceHolder"></div>
        <div class="card-body">
            <h5 class="card-title">Departments</h5>
            <table class="table table-striped">

                <thead>
                <tr>
                    <th>DEPT NO</th>
                    <th>DEPT NAME</th>
                    <th>LOCATION</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="department : ${dList}">
                    <td th:text="${department.deptno}"></td>
                    <td th:text="${department.dname}"></td>
                    <td th:text="${department.loc}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
