<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home Page for Employees</title>
</head>

<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <a th:href="@{/}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg></a>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/add}" th:object="${emp}" method="post" th:align="center">
                    <div class="form-group">
                        <label for="empno">Employee No</label>
                        <input type="text"class="form-control" th:field="*{empno}"id="empno"aria-describedby="empnoHelp" placeholder="e.g. 7369">
                        <small id="empnoHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="ename">Employee Name</label>
                        <input type="text"class="form-control" th:field="*{ename}"id="ename"aria-describedby="enameHelp" placeholder="e.g. Smith">
                        <small id="enameHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text"class="form-control" th:field="*{job}"id="job"aria-describedby="jobHelp" placeholder="e.g. Clerk">
                        <small id="jobHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="mgr">Manager No</label>
                        <input type="text"class="form-control" th:field="*{mgr}"id="mgr"aria-describedby="mgrHelp" placeholder="e.g. 7902">
                        <small id="mgrHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="hiredate">Hire Date</label>
                        <input type="text"class="form-control" th:field="*{hiredate}"id="hiredate"aria-describedby="hiredateHelp" placeholder="e.g. 1980-12-17">
                        <small id="hiredateHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="sal">Salary</label>
                        <input type="text"class="form-control" th:field="*{sal}"id="sal"aria-describedby="salHelp" placeholder="e.g. 800">
                        <small id="salHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="comm">Commission</label>
                        <input type="text"class="form-control" th:field="*{comm}"id="comm"aria-describedby="commHelp" placeholder="e.g. 300">
                        <small id="commHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="form-group">
                        <label for="deptno">Department No</label>
                        <input type="text"class="form-control" th:field="*{deptno}"id="deptno"aria-describedby="deptnoHelp" placeholder="e.g. 20">
                        <small id="deptnoHelp"class="form-text text-muted"></small><br>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Save">
                        <a th:href="@{/}" class="btn btn-primary">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

</body>
</html>
